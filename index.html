<!DOCTYPE html>
<html>
  <head>
    <title>TODO MSL</title>
    <meta charset="UTF-8" />
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="src/altStyles.css"
  />
  <body>
    <div class="wrapper">
      <header>To-Do List</header>
      <h3>Add Categories</h3>
      <div class="inputField">
        <input type="text" id="catInputBox" placeholder="Enter a new category" />
        <button id="addCategoryButton"><i class="fas fa-plus"></i></button>
      </div>
      <h3>Add Tasks</h3>
      <div class="inputField">
        <input type="text" id="inputBox" placeholder="Enter a new task" />
        <select class="catList">
        <!-- the JS wil insert categories as <option> tags here -->
        </select>
        <button id="addItemButton"><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList">
      
      </ul>
      <div class="footer">
        <div class="footerTop">
        <span id = "remaining">You have 0 pending tasks.</span>
        <button id="cleardone">Clear Done</button>
        </div>
        <h3>Select a Category</h3>
        <div class="footerBottom">
          <select class="catWorkbench">
          <!-- choose which category to perform an operation on -->
          </select>
        <button id="filterCat">Display Category</button>
        <button id="delCat">Delete Category</button>
        </div>
      </div>
    </div>

    <!-- change the JS filename here to swap scripts -->
    <script src="src/rewrite.js"></script>
  </body>
</html>
