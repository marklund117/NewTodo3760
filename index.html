<!DOCTYPE html>
<html>
  <head>
    <title>TODO MSL</title>
    <meta charset="UTF-8" />
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <body>
    <div class="wrapper">
      <header>To-Do List</header>
      <div class="inputField">
        <input type="text" id="inputBox" placeholder="Enter a new task" />
        <button id="addItemButton"><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList">
        
      </ul>
      <div class="footer">
        <span>You have 1 pending tasks.</span>
        <button>Clear Done</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
